<div class="container-fluid">

    <div>





    </div>

    <div id="sidebar-wrapper" style="width: 10%">

        <ul id="sidebar_menu" class="sidebar-nav">

            <li>
                <div class="form-group has-success has-feedback input-group-lg">
                    <input type=text class="form-control" ng-model="searchTerm" placeholder="Search"/>

                <span style="color: azure; margin-top: 4%"  class="glyphicon glyphicon-search form-control-feedback"></span>
                </div>
            </li>
        </ul>

    </div>

</br>
<div class="postcontent">
    <ul class="list-group" ng-repeat="post in posts |  filter: searchTerm" >

        <li class="list-group-item list-group-item-action wall-field"
            ng-class="{'full-post': post.active, 'small-post': !post.active}">
            <h3 id="postTitle">{{post.title}}</h3>
            <p id="postContent">{{post.content}}</p>
            <button type="button" style="float: right" class="btn" ng-click="showChilds(post)">
                <span ng-show="!post.active" class="glyphicon glyphicon-plus"></span>
                <span ng-show="post.active" class="glyphicon glyphicon-minus"></span>
            </button>
            <footer id="postSpec"><a>{{post.username}}  <span class="glyphicon glyphicon-user"></span></a>
                <p>{{post.date}}</p>
            <p ng-show="post.active">{{post.location}}</p> </footer>
            <div ng-show="post.active" class="full-window-post">

<div ng-hide="post.location.length < 1">

                <ng-map class="g-map" id="{{ 'map-' + post.id }}"></ng-map>
</div>
            </div>


        </li>
    </ul>



</div>
</div>
